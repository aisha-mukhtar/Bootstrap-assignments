<body>
  
    <header class="header">  
    <ul class="list-inline bg-secondary text-end p-3 fw-bold" >
       <!-- <div class="text-start"> <img src="coffee.png" alt="coffee-logo" height="75px"></div>   -->
      
        <div class="text-start" >
            <a href="#" class="logo "> <img src="logo.png" alt="coffee-logo" height= 50rem> </a>
      </div> 
        <li class="list-inline-item text-capitalize "><a href="home.html" target="_blank" class="text-light text-decoration-none">home</a></li>
        <li class="list-inline-item text-capitalize"> <a href="about us.html"  target="_blank" class="text-light text-decoration-none">about us</a></li>
        <li class="list-inline-item text-capitalize"><a href="product.html" target="_blank" class="text-light text-decoration-none">product</a></li>
        <li class="list-inline-item text-capitalize"><a href="#contact us.html" target="_blank" class="text-light text-decoration-none">contact us </a></li> 
        

          </ul>
        </div> 
    </header>
    
    <main>
      <!-- <h1 class="display-1 text-center text-capitalize  bg-light">contact us</h1> -->
       <!-- Get in Touch -->
      <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h4 class="display-4 text-capitalize mb-4">get in touch</h4>
                <div class="mb-3">
                    <label for="formInputName" class="form-label text-capitalize">name:</label>
                    <input type="name" class="form-control text-capitalize  border border-primary" placeholder="enter your name">
                </div>
                <div class="mb-3 ">
                    <label for="formInputEmail" class="form-label text-capitalize">email address:</label>
                    <input type="email" class="form-control text-capitalize border border-primary" placeholder="enter your email address">
                </div>
                <div class="mb-3">
                    <label for="formInputContactnumber" class="form-label text-capitalize">contact number:</label>
                    <input type="number" class="form-control text-capitalize border border-primary" placeholder=" Enter your contact number">
                </div>
                <div class="mb-3">
                 <label for="FormControlTextaarea" class="form-label text-capitalize">text area</label>
                 <textarea class="form-control text-capitalize border border-primary" rows="3">Enter your message</textarea>
                </div>
                <button class="btn btn-outline-success">submit</button>
            </div>
            <!-- contact form -->
            <div class="col-md-5 my-3">
                <h4 class=" display-4 text-capitalize">contact us</h4>
                <div class="mt-4">
                    <div class="d-flex">
                        <i class="bi bi-geo-alt-fill px-1  "></i>
                        <p class="text-capitalize">address:</p>
                    </div><hr>
                    <div class="d-flex">
                        <i class="bi bi-telephone-fill px-1  "></i>
                        <p class="text-capitalize">contact:</p>
                    </div><hr>
                    <div class="d-flex">
                        <i class="bi bi-envelope-fill px-1  "></i>
                        <p class="text-capitalize">email address:</p>
                    </div><hr>

                </div>
        </div>
      </div>
    </main>
